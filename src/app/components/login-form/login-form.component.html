<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)" class="flex-initial place-content-center">
  <fieldset class="mb-3 place-content-center">
    <label for="username" class="block text-center">Username</label>
    <input
      ngModel
      #username="ngModel"
      type="text"
      name="username"
      id="username"
      class="border border-slate-300 p-2 rounded-md"
      placeholder="What's your name?"
    />
  </fieldset>
  <button type="submit" class="bg-yellow-500 p-2 rounded-md">Login</button>
</form>
